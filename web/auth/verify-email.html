<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>Pinot - Verificar Email</title>
  <meta name="theme-color" content="#6b21a8" />
  <meta name="description" content="Verifica tu correo electrónico" />
  <base href="/">
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Fuentes personalizadas -->
  <link rel="stylesheet" href="/css/fonts.css">
  
  <style>
    body { 
      font-family: system-ui, -apple-system, Inter, Segoe UI, Roboto, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .glass-effect {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-md">
    <!-- Logo/Header -->
    <div class="text-center mb-8 fade-in">
      <h1 class="text-4xl font-bold text-white mb-2 font-branding">Pinot</h1>
      <p class="text-white/80 text-lg">Verificar Email</p>
    </div>
    
    <!-- Contenido -->
    <div class="glass-effect rounded-2xl p-8 shadow-2xl fade-in text-center">
      <div class="text-white/80 mb-6">
        <p class="mb-4">Verificando tu correo electrónico...</p>
        <div id="verificationStatus" class="space-y-4">
          <div class="spinner-border inline-block w-8 h-8 border-4 border-white/30 border-t-white rounded-full animate-spin"></div>
          <p class="text-sm">Por favor espera...</p>
        </div>
      </div>
      
      <div class="mt-6">
        <a href="/" class="text-white/80 hover:text-white text-sm underline">
          Volver al inicio
        </a>
      </div>
    </div>
  </div>
  
  <script type="module">
    // TODO: Implementar lógica de verificación de email
    // Por ahora, mostrar mensaje de placeholder
    document.addEventListener('DOMContentLoaded', () => {
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get('token');
      const anfitrionId = urlParams.get('anfitrionId') || urlParams.get('id'); // Compatibilidad con formato anterior
      
      if (token && anfitrionId) {
        // Aquí se implementará la verificación real
        setTimeout(() => {
          document.getElementById('verificationStatus').innerHTML = `
            <div class="text-green-400 text-4xl mb-4">✓</div>
            <h3 class="text-white font-semibold text-lg mb-2">¡Email verificado!</h3>
            <p class="text-white/80 text-sm">Tu correo electrónico ha sido verificado correctamente.</p>
          `;
        }, 2000);
      } else {
        document.getElementById('verificationStatus').innerHTML = `
          <div class="text-red-400 text-4xl mb-4">⚠</div>
          <h3 class="text-white font-semibold text-lg mb-2">Token inválido</h3>
          <p class="text-white/80 text-sm">El enlace de verificación no es válido o ha expirado.</p>
        `;
      }
    });
  </script>
</body>
</html>
